name: alpine

on:
  workflow_call:
    inputs:
      orchestrated:
        description: Run from release orchestrator regardless of PR branch/labels
        required: false
        type: boolean
        default: false
      release_mode:
        description: Prepare APKBUILD for tag release artifacts
        required: false
        type: boolean
        default: false
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened, labeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  alpine:
    if: inputs.orchestrated || github.event_name != 'pull_request' || (contains(github.event.pull_request.labels.*.name, 'apk') && !startsWith(github.event.pull_request.head.ref || '', 'release/v'))
    runs-on: ubuntu-24.04${{ matrix.arch == 'aarch64' && '-arm' || '' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-musl
          - arch: aarch64
            target: aarch64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4
      # Using fork (aarch64 branch from bgilbert/setup-alpine) until jirutka/setup-alpine#11 is resolved
      - uses: samcday/setup-alpine@main
        id: alpine
        with:
          arch: ${{ matrix.arch }}
          branch: edge
          packages: alpine-sdk rust cargo
      - name: setup
        env:
          RSA_PRIV: ${{ secrets.RSA_PRIVATE_KEY }}
          RSA_PUB: ${{ secrets.RSA_PUBLIC_KEY }}
        run: |
          mkdir -p ~/.abuild
          echo "$RSA_PRIV" > ~/.abuild/key.rsa
          echo "$RSA_PUB" > ~/.abuild/key.rsa.pub
          cp ~/.abuild/key.rsa.pub /etc/apk/keys/key.rsa.pub
          abuild -F deps
        shell: alpine.sh --root {0}
      - name: update sha
        if: ${{ !inputs.release_mode }}
        run: |
          sed -i -e "s/^_gitrev=main$/_gitrev=$GITHUB_SHA/" APKBUILD
      - name: release prep
        if: ${{ inputs.release_mode }}
        run: |
          # Remove _git suffix to indicate the stable release.
          # Assumes that the base (unsuffixed) pkgver was already updated to the new version in release commit.
          sed -i -e 's/^\(pkgver=.*\)_git$/\1/' APKBUILD
          # Delete _gitrev= var and rewrite usages to pkgver
          sed -i -e '/^_gitrev=/d' -e 's/_gitrev/pkgver/g' APKBUILD
      - name: build package
        run: |
          export PACKAGER_PRIVKEY=$HOME/.abuild/key.rsa
          abuild -F checksum
          abuild -F -P /packages
          mv APKBUILD /packages
          chmod -R 777 /packages
          for f in /packages/phrog/${{ matrix.arch }}/*.apk; do
            mv $f ${f%.apk}-${{ matrix.arch }}.apk
          done
        shell: alpine.sh --root {0}
      - name: build musl binary
        run: |
          set -euo pipefail
          export CARGO_TARGET_DIR="$(pwd)/target"
          cargo build --release --locked --target "${{ matrix.target }}"
          mkdir -p dist

          bin_path="target/${{ matrix.target }}/release/phrog"
          if [ ! -f "$bin_path" ]; then
            fallback_path="target/release/phrog"
            if [ -f "$fallback_path" ]; then
              bin_path="$fallback_path"
            else
              echo "Unable to find phrog binary in target output"
              ls -R target || true
              exit 1
            fi
          fi

          tar -C "$(dirname "$bin_path")" -czf "dist/phrog-${{ matrix.target }}.tar.gz" "$(basename "$bin_path")"
        shell: alpine.sh --root {0}
      - uses: actions/upload-artifact@v4
        if: matrix.arch == 'x86_64'
        with:
          name: APKBUILD
          path: ${{ steps.alpine.outputs.root-path }}/packages/APKBUILD
      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}
          path: ${{ steps.alpine.outputs.root-path }}/packages/phrog/${{ matrix.arch }}/*.apk
      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: ${{ steps.alpine.outputs.root-path }}/dist/phrog-${{ matrix.target }}.tar.gz
