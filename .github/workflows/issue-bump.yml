name: Bump from version issue

on:
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    if: |
      github.event.issue.author_association == 'COLLABORATOR' ||
      github.event.issue.author_association == 'OWNER' ||
      contains(github.event.issue.labels.*.name, 'ci-ok')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: taiki-e/install-action@just

      - name: install deps
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get -y install devscripts

      - name: Configure git
        run: |
          git config user.name "Phrogbot"
          git config user.email "phrog@beep.boop"

      - name: Parse version
        id: parse
        run: |
          title="${{ github.event.issue.title }}"
          if [[ "$title" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          else
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create stable bump PR
        if: steps.parse.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          version="${{ steps.parse.outputs.version }}"
          branch="release/v${version}"
          git checkout -B "$branch" "origin/${{ github.event.repository.default_branch }}"
          just bump "$version"
          git add -A
          git commit -m "release: v${version}"
          git push -u origin "$branch"
          gh pr create \
            --title "v${version}" \
            --body "Automated bump for v${version}." \
            --label ci-ok \
            --label apk \
            --label debs \
            --label demo \
            --base "${{ github.event.repository.default_branch }}"

      - name: Create rc bump PR
        if: steps.parse.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          base_version="${{ steps.parse.outputs.version }}"
          version="${base_version}-rc.1"
          branch="release/v${version}"
          git checkout -B "$branch" "origin/${{ github.event.repository.default_branch }}"
          just bump "$version"
          git add -A
          git commit -m "release: v${version}"
          git push -u origin "$branch"
          gh pr create \
            --title "v${version}" \
            --body "Automated bump for v${version}." \
            --label ci-ok \
            --label apk \
            --label debs \
            --label demo \
            --base "${{ github.event.repository.default_branch }}"
