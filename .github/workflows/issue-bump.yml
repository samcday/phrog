name: Bump from version issue

on:
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: taiki-e/install-action@just

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Parse version
        id: parse
        run: |
          title="${{ github.event.issue.title }}"
          if [[ "$title" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          else
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create stable bump PR
        if: steps.parse.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          version="${{ steps.parse.outputs.version }}"
          branch="release/v${version}"
          git checkout -b "$branch"
          just bump version="$version"
          git add -A
          git commit -m "release: v${version}"
          git push -u origin "$branch"
          gh pr create \
            --title "v${version}" \
            --body "Automated bump for v${version}." \
            --base "${{ github.event.repository.default_branch }}"

  bump-rc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: taiki-e/install-action@just

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Parse version
        id: parse
        run: |
          title="${{ github.event.issue.title }}"
          if [[ "$title" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          else
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create rc bump PR
        if: steps.parse.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          base_version="${{ steps.parse.outputs.version }}"
          version="${base_version}_rc1"
          branch="release/v${version}"
          git checkout -b "$branch"
          just bump version="$version"
          git add -A
          git commit -m "release: v${version}"
          git push -u origin "$branch"
          gh pr create \
            --title "v${version}" \
            --body "Automated bump for v${version}." \
            --base "${{ github.event.repository.default_branch }}"
