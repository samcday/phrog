name: release-builds

on:
  workflow_dispatch: {}
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release-gnu:
    name: release-gnu (${{ matrix.target }})
    runs-on: ubuntu-24.04${{ matrix.arch == 'aarch64' && '-arm' || '' }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
          - arch: aarch64
            target: aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Build
        run: |
          set -euo pipefail
          cargo build --release
      - name: Create archive
        run: |
          set -euo pipefail
          mkdir -p dist
          tar -C target/release -czf "dist/phrog-${{ matrix.target }}.tar.gz" phrog
      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: dist/phrog-${{ matrix.target }}.tar.gz
      - name: Upload binary archive to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.release.name }}
          files: dist/phrog-${{ matrix.target }}.tar.gz
