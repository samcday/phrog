          sudo apt-get install -y libgmobile-dev
          sudo apt-get build-dep -t trixie-nightly -y ./phosh/
      - name: Build
        run: |
          set -uexo pipefail
          cargo build --features=static --all-targets --verbose
      - name: Test
        run: |
          set -uexo pipefail

          export G_MESSAGES_DEBUG=all

          # Install phrog schemas so the tests can run.
          mkdir -p $HOME/.local/share/glib-2.0/schemas/
          cp resources/mobi.phosh.phrog.gschema.xml $HOME/.local/share/glib-2.0/schemas/
          glib-compile-schemas $HOME/.local/share/glib-2.0/schemas/

          # run tests
          mkdir -p test-recordings/
          export RECORD_TESTS=`pwd`/test-recordings/
          dbus-run-session xvfb-run -a -s -noreset phoc -S -E "cargo test --features=static --verbose -- --test-threads=1 --nocapture"
      - uses: actions/upload-artifact@v4
        with:
          name: x86-64-debug
          path: target/debug/phrog
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tests-recordings
          path: test-recordings/
